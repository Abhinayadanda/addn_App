<html>
	<head>
		<title>Addn App</title>
		<style>
			*{font-size:50px;font-family:"calibre";}
			body{background-color:lightyellow;}
		</style>
		<script>
			let add=()=>{
			event.preventDefault();
			num1=document.getElementById("num1");
			num2=document.getElementById("num2");
			msg=document.getElementById("msg");
			if (num1.value=="")
			{
				alert("num1 is empty");
				msg.innerHTML="";
				num1.focus();
				return;
			}
			
			if (num2.value=="")
			{
				alert("num2 is empty");
				msg.innerHTML="";
				num1.focus();
				return;
			}

			let sum=parseFloat(num1.value)+parseFloat(num2.value);
			let ans="Addn of two nos. = "+sum.toFixed(2);
			msg.innerHTML=ans;
			}
		</script>
	</head>
	<body>
	<center>
		<h1>Addn App</h1>
		<form onsubmit="add()">
		<input type="number" step="any" placeholder="enter number 1" id="num1"/>
		<br/><br/>
		<input type="number" step="any" placeholder="enter number 1" id="num2"/>
		<br/><br/>
		<input type="submit" value="add"/>
		</form>
		<h1 id ="msg"></h1>
	</center>
	</body>

</html>
